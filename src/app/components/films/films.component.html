<mat-card class="film-content col-xs-4 col-md-4 col-lg-4" *ngFor="let film of films">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ film.title }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://treefurniturerental.ca/wp-content/uploads/2017/05/sorry-image-not-available.jpg">
    <mat-card-content>
      <p>
        {{film.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
